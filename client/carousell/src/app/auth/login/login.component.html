<div class="container">
    <div class="form-container">

        <form *ngIf="form" [formGroup]="form" (ngSubmit)="loginHandler()">
            <h2 class="form-title">Login details</h2>
            <mat-form-field class="form-field">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email" placeholder="Ex. example@example.com">
                <mat-error *ngIf="f.email.hasError('email') && !f.email.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="f.email.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-field">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-hint>Minimum 8 characters</mat-hint>
                <mat-error *ngIf="f.password.hasError('minlength') && !f.password.hasError('required')">
                    Password too short
                </mat-error>
                <mat-error *ngIf="f.password.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Login</button>

        </form>
    </div>
</div>
