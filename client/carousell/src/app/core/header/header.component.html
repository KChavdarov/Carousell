<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" mode="over" [opened]="false">
        <mat-toolbar>Menu</mat-toolbar>
        <ng-container *ngIf="!isLoading">
            <mat-nav-list *ngIf="!(user$ | async)">
                <a mat-list-item [routerLink]="['/register']">Register</a>
                <a mat-list-item [routerLink]="['/login']">Login</a>
            </mat-nav-list>
            <mat-nav-list *ngIf="user$ | async">
                <a mat-list-item [routerLink]="['/register']">Search</a>
                <a mat-list-item [routerLink]="['/login']">Create</a>
            </mat-nav-list>
        </ng-container>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="site-content">
            <mat-toolbar class="navbar" color="primary">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
                <div class="container">
                    <span class="logo" routerLink='/'>
                        carousell
                    </span>
                    <ng-container *ngIf="!isLoading">
                        <div *ngIf="!(user$ | async)" class="buttons" [ngClass]="{hidden: (isHandset$ | async)}">
                            <a [routerLink]="['/login']" routerLinkActive="active" mat-flat-button color="primary">Login</a>
                            <a [routerLink]="['/register']" routerLinkActive="active" mat-flat-button color="primary">Register</a>
                            <!-- <button mat-raised-button color="primary" (click)="openAuthDialog()">Open Dialog</button> -->
                        </div>
                        <div *ngIf="user$ | async" class="buttons" [ngClass]="{hidden: (isHandset$ | async)}">
                            <a [routerLink]="['/login']" routerLinkActive="active" mat-flat-button color="primary">Create</a>
                            <a [routerLink]="['/register']" routerLinkActive="active" mat-flat-button color="primary">Delete</a>
                            <a [routerLink]="['/register']" routerLinkActive="active" mat-flat-button color="primary">Random</a>
                            <a (click)="logout()" mat-flat-button color="primary">Logout</a>
                            <!-- <button mat-raised-button color="primary" (click)="openAuthDialog()">Open Dialog</button> -->
                        </div>
                    </ng-container>
                </div>
            </mat-toolbar>
            <ng-content></ng-content>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
