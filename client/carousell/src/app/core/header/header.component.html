<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" mode="over" [opened]="false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/register]">Register</a>
            <a mat-list-item [routerLink]="['/login']">Login</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="site-content">
            <mat-toolbar class="navbar" color="primary">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
                <div class="container">
                    <span class="logo" routerLink='/'>
                        carousell
                    </span>
                    <div class="buttons" [ngClass]="{hidden: (isHandset$ | async)}">
                        <a [routerLink]="['/login']" routerLinkActive="active" mat-flat-button color="primary">Login</a>
                        <a [routerLink]="['/register']" routerLinkActive="active" mat-flat-button color="primary">Register</a>
                        <button mat-raised-button color="primary" (click)="openAuthDialog()">Open Dialog</button>
                    </div>
                </div>
            </mat-toolbar>
            <!-- <div class="poster">
            <div class="headline">Welcome to carousell!</div>
            </div> -->
            <ng-content></ng-content>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
