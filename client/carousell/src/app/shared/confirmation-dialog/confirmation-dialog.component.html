<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.message}}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close [mat-dialog-close]="data.reject">{{data.reject}}</button>
    <button mat-raised-button color="warn" mat-dialog-close [mat-dialog-close]="data.confirm">{{data.confirm}}</button>
</mat-dialog-actions>
