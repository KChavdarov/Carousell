<div class="page-content">
    <div class="header-container">
        <header class="results-header">
            <h2 class="title">User favorites</h2>
        </header>
        <mat-paginator class="generic" [length]="count" [pageSize]="perPage" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)" aria-label="Select page">
        </mat-paginator>
    </div>

    <div class="grid-container">
        <ng-container *ngFor="let car of cars">
            <app-listing-card [car]="car" (likeToggle)="unlike($event)">
            </app-listing-card>
        </ng-container>
    </div>
</div>
