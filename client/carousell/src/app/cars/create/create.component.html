<div class="container">
    <div class="form-container">
        <form #form="ngForm" enctype="multipart/form-data" (ngSubmit)="submitHandler()">
            <header class="form-header">
                <h2>Create a new listing</h2>
            </header>
            <mat-stepper #stepper orientation="vertical">
                <mat-step>
                    <ng-template matStepLabel>Step 1</ng-template>
                    <div class="form-group">

                        <mat-form-field class="form-field">
                            <mat-label>Make</mat-label>
                            <mat-select name="make" #make="ngModel" matInput type="text" placeholder="Car brand" (selectionChange)="makeSelectionHandler(make.value)" ngModel>
                                <mat-option *ngFor="let make of (makes$ | async)" [value]="make">{{make}}</mat-option>
                            </mat-select>
                            <mat-icon class="mat-primary" matPrefix>directions_car</mat-icon>
                            <mat-error></mat-error>
                        </mat-form-field>

                        <mat-form-field class="form-field">
                            <mat-label>Model</mat-label>
                            <mat-select name="model" #model="ngModel" matInput type="text" placeholder="Car Model" (selectionChange)="modelSelectionHandler(model.value)" ngModel>
                                <mat-option *ngFor="let model of (models$ | async)" [value]="model._id">{{model._id}}</mat-option>
                            </mat-select>
                            <mat-icon class="mat-primary" matPrefix>directions_car</mat-icon>
                            <mat-error></mat-error>
                        </mat-form-field>

                    </div>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Step 2</ng-template>
                </mat-step>
            </mat-stepper>
        </form>
    </div>
</div>
